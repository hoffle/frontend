<ion-app>
  <ion-menu side="start" menuId="normal">
    <ion-header>
      <ion-toolbar>
        <ion-title>Emmaus App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item lines="none">
          <ion-img></ion-img>
          <ion-label>Jonas Hofses</ion-label>
          <ion-label>Points: </ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/home">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/bible">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Bible</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="quiz/overview">
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label>Quiz</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onLogout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
